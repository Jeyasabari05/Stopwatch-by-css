<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <div class="title">Stopwatch</div> <!-- Title of the Stopwatch -->
    <div class="main"> <!-- Main container for stopwatch -->
        <div class="con1"> <!-- Container 1 -->
            <div class="con2"> <!-- Container 2 -->
                <span class="timer-display">00 : 00 : 00 : 000</span> <!-- Timer display -->
            </div>
        </div>
    </div>
    
    <div class="butcon"> <!-- Button container -->
        <button id="start-timer">Start</button> <!-- Start button -->
        <button id="pause-timer">Pause</button> <!-- Pause button -->
        <button id="reset-timer">Reset</button> <!-- Reset button -->
    </div>

    <script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
